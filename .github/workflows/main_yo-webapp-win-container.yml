# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - yo-webapp-win-container

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Docker login to container registry
        uses: docker/login-action@v2
        with:
          registry: yoonaohacr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_ED7039EAEAFA43479CF5F77865275649 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_79A9F02FB8AC49F3B73474FC02F89F48 }}
          

      - name: Build and Push container to registry
        run: |
          docker build -t yoonaohacr.azurecr.io/test-win-container2:${{ github.sha }} .
          docker push yoonaohacr.azurecr.io/test-win-container2:${{ github.sha }}
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FF245C14DD464F1CAB6E5D01C1DB6356 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_10408442E81148C889E83FA955F40431 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_276F2F69A7494EA1889CAFACB04AE1CA }}

      - name: Deploy container to Azure App Service
        uses: Azure/webapps-deploy@v2
        with:
          app-name: 'yo-webapp-win-container'
          slot-name: 'Production'
          images: 'yoonaohacr.azurecr.io/test-win-container2:${{ github.sha }}'
          
