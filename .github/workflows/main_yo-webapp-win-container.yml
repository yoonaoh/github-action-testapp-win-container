# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - yo-webapp-win-container

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Docker login to container registry
        uses: docker/login-action@v2
        with:
          registry: yoonaohacr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_B0CA829E0E6B42EF993DB93761567477 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_4AAFEA80D4114C7A9A29864352D94F5C }}
          

      - name: Build and Push container to registry
        run: |
          docker build -t yoonaohacr.azurecr.io/test-win-container4:${{ github.sha }} .
          docker push yoonaohacr.azurecr.io/test-win-container4:${{ github.sha }}
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2BED2919B3864B209DB803EFB60366FE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AE95CAE4387E4558987ED29201898873 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C24EBBC3C33A48B69955EF68BB1A3DDB }}

      - name: Deploy container to Azure App Service
        uses: Azure/webapps-deploy@v2
        with:
          app-name: 'yo-webapp-win-container'
          slot-name: 'Production'
          images: 'yoonaohacr.azurecr.io/test-win-container4:${{ github.sha }}'
          
